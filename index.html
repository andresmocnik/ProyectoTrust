<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Lector de Noticias</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Noticias Recientes</h1>
    </header>

    
    <main id="articles-container">
        
    </main>

    <section class="collapsible-section" style="max-width: 900px; margin: 30px auto; padding: 0; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
        
        <!-- Botón/Título para expandir/colapsar -->
        <button id="toggle-graph-btn" class="collapsible-trigger" style="background-color: #eee; color: #444; cursor: pointer; padding: 15px; width: 100%; border: none; text-align: left; outline: none; font-size: 1.1em; border-bottom: 1px solid #ccc; border-radius: 5px 5px 0 0;">
            Mostrar/Ocultar Grafo de Relaciones ▼ 
            <!-- El símbolo ▼ es opcional, puedes usar otro o texto -->
        </button>

        <!-- Contenedor del contenido colapsable (inicialmente oculto) -->
        <div id="graph-content" class="collapsible-content" style="display: none; padding: 15px; background-color: #fff;">
            <h2>Relaciones entre Personas Mencionadas</h2>
            <p>Este grafo muestra qué personas fueron mencionadas juntas en los mismos artículos. El tamaño del círculo indica cuántas veces aparece la persona, y el grosor de la línea cuántas veces aparecen juntas.</p>
            <!-- Contenedor donde Vis.js dibujará el grafo -->
            <div id="mynetwork" style="width: 100%; height: 600px; border: 1px solid lightgray;"></div>
        </div>

    </section>
    <!-- === FIN SECCIÓN COLAPSABLE DEL GRAFO === -->
    
    <div id="tooltip-popup">
        <img id="tooltip-img" src="" alt="Persona"> 
        <p id="tooltip-desc"></p> 
    </div>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />

    
    <script src="script.js"></script>
</body>
</html>
